<div class="right" *ngIf="courses$">
  <h3 class="display_3">Courses</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Course</th>
        <th>URL</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of (courses$ | async); let i = index">
        <td>{{ course.name }}</td>
        <td>
          <a href="{{ course.url }}" target="_blank">{{ course.url }}</a>
        </td>
        <td>
          <button
            type="button"
            (click)="deleteCourse(i)"
            class="btn btn-warning"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
